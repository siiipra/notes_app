<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Notes App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .note-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            cursor: pointer;
        }
        .note-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .note-card-enter {
            opacity: 0;
            transform: translateY(20px);
        }
        .note-card-enter-active {
            opacity: 1;
            transform: translateY(0);
            transition: all 0.5s ease;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white rounded-xl shadow-lg w-full max-w-4xl p-6 md:p-8">
        <!-- Header -->
        <div class="flex flex-col md:flex-row justify-between items-center mb-6 border-b pb-4">
            <h1 class="text-3xl font-bold text-gray-800">My Notes</h1>
            <div class="flex items-center space-x-2 mt-4 md:mt-0">
                <!-- Auth Links (Initially visible) -->
                <div id="auth-links">
                    <button id="sign-up-btn" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition-colors shadow-md">
                       <a href="/signup">Sign Up</a>
                    </button>
                    <button id="log-in-btn" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition-colors shadow-md">
                       <a href="/login">Log In</a>
                    </button>
                </div>
                <!-- User Info (Initially hidden) -->
                <div id="user-info" class="hidden flex items-center space-x-4">
                    <span id="username-display" class="text-gray-700 font-medium text-lg"></span>
                    <button id="logout-btn" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition-colors shadow-md">
                        Logout
                    </button>
                </div>
                <button id="add-note-btn" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition-colors shadow-md">
                    + Add New Note
                </button>
            </div>
        </div>

        <!-- Notes Container -->
        <div id="notes-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Notes will be dynamically inserted here -->
        </div>

        <!-- Empty State Message -->
        <div id="empty-state" class="text-center text-gray-400 py-12">
            <svg class="w-16 h-16 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m-9 1a9 9 0 1118 0 9 9 0 01-18 0z"></path>
            </svg>
            <p class="text-lg font-medium">You don't have any notes yet.</p>
            <p>Click the "Add New Note" button to get started!</p>
        </div>
    </div>

    <!-- Add Note Modal (hidden by default) -->
    <div id="add-note-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm">
            <h3 class="text-lg font-semibold text-gray-900 mb-4">Add a new note</h3>
            <form id="add-note-form" class="space-y-4">
                <div>
                    <label for="note-title" class="block text-sm font-medium text-gray-700">Title</label>
                    <input type="text" id="note-title" placeholder="Title" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="note-content" class="block text-sm font-medium text-gray-700">Content</label>
                    <textarea id="note-content" rows="4" placeholder="Your note content" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
                </div>
                <div class="flex justify-end space-x-2">
                    <button type="button" id="cancel-note-btn" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300">
                        Cancel
                    </button>
                    <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700">
                        Save Note
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Note Modal -->
    <div id="edit-note-modal" class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
        <form id="edit-note-form" class="bg-white rounded-lg p-6 w-96">
            <h2 class="text-xl font-bold mb-4">Edit Note</h2>
            <input id="edit-note-title" type="text" class="w-full border rounded px-3 py-2 mb-3" placeholder="Title" required>
            <textarea id="edit-note-content" class="w-full border rounded px-3 py-2 mb-3" placeholder="Content" required></textarea>
            <div class="flex justify-end">
                <button type="button" id="cancel-edit-note-btn" class="mr-2 px-4 py-2 bg-gray-300 rounded">Cancel</button>
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Save</button>
            </div>
        </form>
    </div>

    <!-- JavaScript for dynamic functionality -->
    <script src="/static/notes.js"> </script>
</body>
</html>
